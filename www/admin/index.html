<div class="label strategygoal"><span>Startegy Goal:</span><div data-name="help_goal">
<div class="plfrompos">A simple strategy for trading on leveraged stock exchanges and futures, generally on stock exchanges with the ability to open long or short positions. This strategy is the only one that works well with a negative value in "assets" (meaning position)</div>
<div class="halfhalf">This strategy keeps the value of assets and money on the stock exchange in a ratio 1:1. Whenever this ratio is disrupted, the strategy executes a trade in such a volume to achieve the defined ratio. <a href="https://www.desmos.com/calculator/9fdvux8fms">Interactive graph</a></div>
<div class="keepvalue">This strategy keeps the value of assets on the stock exchange at the same value. If the value of assets falls or rises (due to changing price), the strategy executes a trade in such a volume to achieve the same value of the assets as before.</div>
<div class="expwide">Uses exponencial function to calculate position at given price. You can specify a power of that function which increases profit during a bull market. The strategy can overall benefit from a sideways or a bull market, it is less effective on a bear market (needs a lot of time to recover). However it can optimize the budget to be able to trade after a huge market drop. The strategy is ideal for a spot market</div>
<div class="hypersquare">This strategi is similar to Exponencial, but it is based on square hyperbolic function. Area for target average price is much wider then exponencial. <a href="https://www.desmos.com/calculator/pbfisabvcm" target="_blank">Interactive graph</a></div>
<div class="errorfn">The best strategy for exchanges, can reach highest normalized profit. The core of the strategy is based on Gauss Error Function. The optimal range between -50% to +50%. If the price goes out of the optimal range, the Rebalance is performed to keep price in the optimal range<a href="https://www.desmos.com/calculator/uhkqt4ajvp">Interactive graph</a></div>
<div class="keep_balance">Not quite a strategy, more a utility. It balances the currency balance. If the account has a larger balance than the specified maximum, the excess money will be used to purchase the asset. If the account has a smaller balance than the specified minimum, some assets will be sold to replenish the balance </div>
<div class="gamma">A spot strategy to maximize yield in small price range, includes rebalance and reduction features.</div>
<div class="passive_income">Experimental strategy complete built to generate profit through the budget extra. When the price raises, it extends the budget, when the price falls, its shrinks the budget, always increasing the extra budget. Note that when the price only falls, the most of profit is actually made by releasing already invested money, not an actual profit, and in compare to a hodl strategy, this can result to worse performance. However who know whether the price will raise back ever</div>
<div class="sinh_gen">It is based on the ATL (Adding to loser) strategy. However, it uses a clever mathematical system to reduce the overall growing position in trend markets. You should always use the backtest function to find the optimal setting for your market. The strategy has no other protection against events, such as margin calls and liquidation. You can only set the maximum leverage, which is not complete protection. This strategy can bring a very good profit, but also includes a high risk and a high probability of losing the entire account. Don't put all your money into leverage trading! </div>
<div class="hodlshort">Sell assets at a rising price, but buy back to the original quantity with a falling price. Neutral price indicates where the strategy fully buys the original deposit. You can use the strategy to hold assets (HODL) and to make a profit from trading. Selling an asset corresponds to its short and closing the short at a lower price (even at the spot). Profit comes mainly from buying at a lower price.</div>
</div></div>

<x-section data-name="strategy_exponencial" class="goal" hidden="hidden"><x-section-caption>Exponencial</x-section-caption>
<label><span>Exponent (volatility&lt;-&gt;power)<span class="tooltip">
Defines strategy power. Higher value means higher power, but also expects less volatility. With higher value, the strategy looses power on low prices, but it also have high power on higher prices. Low exponent means that power is spread over whole range. If you expect uptrend, set higher value, otherwise, set lower value.
</span></span><x-slider data-name="exp_z" data-min="0.1" data-max="20" data-mult="0.5" data-fixed="1"></x-slider></label>
<label><span>Secondary exponent<span class="tooltip">
Lower values helps to spread profit to wider range. This is more effective with high value of primary exponent. Recommended value is (primary exponent / 10)
</span></span><x-slider data-name="exp_z2" data-min="0" data-max="4" data-mult="0.1" data-fixed="1"></x-slider></label>
<label><span>Shift<span class="tooltip">
With higher values shifts the most profitable area to the lower prices. 
</span></span><x-slider data-name="exp_m" data-min="0" data-max="5" data-mult="0.1" data-fixed="1"></x-slider></label>
<label><span>Low end ratio[%]<span class="tooltip">
Defines target ratio between position value (position × price) and equity at low price. The value 100 means, that strategy can eventually go ALL-IN. Lower value means that strategy always keeps some money to buy on lower prices targeting the specified ratio. 
</span></span><x-slider data-name="exp_w" data-min="0" data-max="100" data-mult="1"></x-slider></label>
<label><span>Expand ratio[%]<span class="tooltip">
Defines target ratio between position value (position × price) and equity when the strategy increases the budget to benefit from higher prices. The value 0 means, that strategy will evenutally sell the whole position. Other values mean, that strategy always keeps some position to be able sell it on higher prices.
</span></span><x-slider data-name="exp_r" data-min="0" data-max="50" data-mult="0.1" data-fixed="1"></x-slider></label>
<label class="adv"><span>Shrink ratio[%]<span class="tooltip">
Defines shink price as ratio to expand price which is defined by Expand ratio. For example, value 10 means if the expand price is 10000, shrink price is 1000. When the price drops below the shrink price, the strategy shrinks its budget to increase power. This shrink causes a loss on the equity, but can increase speed to recover. 
</span></span><x-slider data-name="exp_s" data-min="0" data-max="50" data-mult="0.1" data-fixed="1"></x-slider></label>
<label class="adv"><span>Don't reduce<span class="tooltip">
Prevents reduction after buy. By default the strategy reinvests money saved by buying assets at cheaper price. Turn this on to disable this feature 
</span></span><x-checkbox data-name="exp_dnrdc"></x-checkbox></label>
